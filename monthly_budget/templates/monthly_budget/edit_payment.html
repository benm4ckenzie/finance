{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <h1>Edit a payment</h1>
<br>
    <form method="POST">
        {% csrf_token %}
        {{ editPaymentForm.as_p }}
        <div class="">
            <p>
                <button type="submit" class="btn">Update payment</button>
            </p>
        </div>
    </form>
    {% for payment in payments %} 
    <a href="/delete_payment/{{ payment.id }}">
            <button type="button" class="btn">Delete</button>
        </a>
        {% endfor %}
    </div>
{% endblock %}}
