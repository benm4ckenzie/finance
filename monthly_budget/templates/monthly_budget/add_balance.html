{% extends "base.html" %}

{% block content %}
<h3 class="m-4" style="text-align: center;">Account balance</h3>
<div class="">
    <form method="POST" action="balance">
        {% csrf_token %}
        <div class="form-group">
        {{ balanceForm.as_p }}
        </div>
        <div class="m-4">
            <p>
                <button class="btn button-colour positioning fixed-bottom rounded-0" style="margin-bottom: 50px;" type="submit"><strong class="button-colour positioning">Add balances</strong></button>
            </p>
        </div>
    </form>
</div>  
{% endblock %}
